<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="img/Mlogo.gif">
    <link rel="stylesheet" type="text/css" href="Payment_css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="view-account">
        <section class="module">
        	<div class="module-inner">
        	   		
        		<div class="content-panel">
        			
        			<div class="billing">
        				<div class="secure text-center margin-bottom-md">
        					<h3 class="margin-bottom-md text-success" >
        							<span class="fs1 icon" aria-hidden="true" data-icon=""></span>
        							 Payment<br>
        							
        						</h3>
        					<div class="accepted-cards">
        						<ul class="list-inline">
        							<!-- <img src="https://www.uxfordev.com/demo/1.0.3/assets/images/payment-icon-set/icons/visa-curved-32px.png" alt="Visa">
        							<img src="https://www.uxfordev.com/demo/1.0.3/assets/images/payment-icon-set/icons/mastercard-curved-32px.png" alt="MasterCard"> -->
  
        						</ul>
        					</div>
						</div>
						<center>
        				<form id="billing" class="form-horizontal" method="post" action="#" role="form">
        					<div class="form-group">
        						<label class="col-6 control-label "><p class="title"><strong>Type of Card</strong></p></label>
        						<div class="col-sm-9">
									<select class="form-control">
									<option >Credit Card (C)</option>
									<option >Debit Card (D)</option>
									</select>
        							<p class="help-block">As it appears on the card</p>
        						</div>
        					</div>
        					<div class="form-group">
        						<label class="col-6 control-label"><p class="title"><strong>Card Number</strong></p></label>
        						<div class="col-sm-9">
        							<input type="text" class="form-control" placeholder="••••  ••••  ••••  ••••">
        							<p class="help-block">The 16 digits on the front of your card.</p>
        						</div>
							</div>
						<center>
        					<div class="form-group">
								<label class="col-6 control-label"><p class="title1"><strong>Expiration Year</strong></p><label>
								
        						<div class="col-sm-9 form-inline1 " >
									<!-- <select class="form-control">
        								<option value="01">01</option>
        								<option value="01">02</option>
        								<option value="01">03</option>
        								<option value="01">04</option>
        								<option value="01">05</option>
        								<option value="01">06</option>
        								<option value="01">07</option>
        								<option value="01">08</option>
        							</select> -->
									<!-- <span class="divider">/</span> -->
									<select class="form-control">
        								<option value="01">2015</option>
        								<option value="01">2016</option>
        								<option value="01">2017</option>
        								<option value="01">2018</option>
        								<option value="01">2019</option>
        								<option value="01">2020</option>
        								<option value="01">2021</option>
        								<option value="01">2022</option>
									</select>
									
									</div>
        							<p class="help-block">The date your credit card expires. Find this on the front of your card.</p>
        						
							</div>
							</center>
					
        					<div class="form-group">
        						<label class="col-6 control-label"><p class="title1"><strong>Security Code</strong></p></label>
        						<div class="col-sm-9">
        							<input type="text" class="form-control" style="width: 120px;" placeholder="CVC">
        							<p class="help-block">The last 3 digits displayed on the back of your card.</p>
        						</div>
        					</div>
        					
        					<hr>
        					<div class="action-wrapper text-center">
        						
        						<div class="action-btn">
        							<button class="btn btn-success btn-lg">
        								Payment
        								<i class="fa fa-chevron-right"></i>
        							</button>
        						</div>
        					</div>
						</form>
						</center>
        			</div>
        		</div>
        	</div>
        </section>
    </div>
</div>

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
